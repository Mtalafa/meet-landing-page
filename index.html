<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Meet landing page</title>
  </head>

  <body>
    <div class="logo-box">
      <img class="logo" src="assets/logo.svg" alt="meet logo" />
    </div>

    <header>
      <picture>
        <source
          media="(max-width: 1300px)"
          srcset="assets/tablet/image-hero.png"
        />
        <img
          class="header-img-left"
          src="assets/desktop/image-hero-left.png"
          alt="Six small images of six random people"
        />
      </picture>

      <div class="header-text" role="heading">
        <h1>Group Chat for Everyone</h1>
        <p>
          Meet makes it easy to connect with others face-to-face virtually and
          collaborate across any device.
        </p>

        <div class="btn-box">
          <button class="btn-1">
            Download<em class="version-top">v1.3</em>
          </button>
          <button class="btn-2">What is it?</button>
        </div>
      </div>

      <img
        class="header-img-right"
        src="assets/desktop/image-hero-right.png"
        alt="Six small images of six random people"
      />
    </header>

    <div class="nr-1-box">
      <div class="line"></div>
      <p class="nr-1">01</p>
    </div>

    <main>
      <div class="img-box" role="img">
        <img
          class="main-img"
          src="assets/desktop/image-woman-in-videocall.jpg"
          alt="Woman in videocall"
        />
        <img
          class="main-img"
          src="assets/desktop/image-women-videochatting.jpg"
          alt="Women videochatting"
        />
        <img
          class="main-img"
          src="assets/desktop/image-men-in-meeting.jpg"
          alt="Men in meeting"
        />
        <img
          class="main-img"
          src="assets/desktop/image-man-texting.jpg"
          alt="man texting"
        />
      </div>

      <figure>
        <h3>BUILT FOR MODERN USE</h3>

        <h2>Smarter meetings, all in one place</h2>

        <p>
          Send messages, share files, show your screen, and record your meetings
          â€” all in one workspace. Control who can join with invite-only team
          access, data encryption, and data export.
        </p>
      </figure>
    </main>

    <div class="nr-2-box">
      <div class="line"></div>
      <p class="nr-2">02</p>
    </div>

    <div class="footer-box" role="contentinfo">
      <picture>
        <source
          media="(max-width: 1300px)"
          srcset="assets/tablet/image-footer.jpg"
        />
        <source
          media="(max-width: 700px)"
          srcset="assets/mobile/image-footer.jpg"
        />
        <img
          class="footer-img"
          src="assets/desktop/image-footer.jpg"
          alt="Woman listening to music"
        />
      </picture>

      <footer>
        <h2>Experience more together</h2>
        <p>
          Stay connected with reliable HD meetings and unlimited one-on-one and
          group video sessions.
        </p>
        <button class="btn-3">
          Download<em class="version-bottom">v1.3</em>
        </button>
      </footer>
    </div>
  </body>
</html>
